<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
    <title>X-Frame-Bypass Web Component Demo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
        img {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="x-frame-bypass.js" type="module"></script>
<script>
document.addEventListener("keydown", function(event) {
    if (event.key.toLowerCase() === 'r') { // Check if 'R' key is pressed (case insensitive)
        event.preventDefault(); // Prevent default browser behavior (reloading the page)
        console.log("Fake reload!"); // Display message in the console
    }
});
</script>
</head>
<body>
    <iframe is="x-frame-bypass" src="https://dev-75196719.okta.com/"></iframe>
</body>
</html>
